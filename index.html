<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="reset.css" media="screen" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculadora</title>
</head>

<body>
    <div class="container box">
        <div class="line row">
            <input disabled readonly id="display" />
            <button class="col-sm ac" onclick="clean()">AC</button>
            <button class="col-sm ac" onclick="cleanOne()">
                <- </button>
        </div>
        <div class="line row">
            <div class="col-sm" id="7">7</div>
            <div class="col-sm" id="8">8</div>
            <div class="col-sm" id="9">9</div>
            <div class="col-sm operations" id="/">/</div>
        </div>

        <div class="line row">
            <div class="col-sm" id="4">4</div>
            <div class="col-sm" id="5">5</div>
            <div class="col-sm" id="6">6</div>
            <div class="col-sm operations" id="*">*</div>
        </div>

        <div class="line row">
            <div class="col-sm" id="1">1</div>
            <div class="col-sm" id="2">2</div>
            <div class="col-sm" id="3">3</div>
            <div class="col-sm operations" id="-">-</div>
        </div>

        <div class="line row">
            <div class="col-sm" id="0">0</div>
            <div class="col-sm" id=".">.</div>
            <div class="col-sm igual" id="resolve">=</div>
            <div class="col-sm operations" id="+">+</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
